<ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <a class="button"  href="#/app/iotdevices">Back</a>   
  </div>
  
  <h1 class="title">{{dev_type_title}}</h1>

</ion-header-bar>


<ion-view view-title="IoT same types">
	
<!-- new -->
  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear"> 
		  <i class="ion-arrow-left-c"></i> Backu
      </ion-nav-back-button>
  </ion-nav-bar>	
	
	
  <ion-content>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>	  
  
    <ion-list can-swipe="listCanSwipe" >      
      <ion-item class="item-icon-right" ng-repeat="item in dev_type" href="#/app/iotdevices/{{item.type}}/{{item.device_name}}"> 
        {{item.type}} -- {{item.device_alias}}  
           <i class="icon ion-chevron-right icon-accessory"></i>
          <ion-option-button class="button-energized" ng-click="showEditItem(item)"> Edit alias </ion-option-button>
      </ion-item>
    </ion-list>   
    
  </ion-content>
</ion-view>
